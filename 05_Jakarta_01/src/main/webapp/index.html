<html>
    <head>
        <title>Hola desde tomcat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>saluditos desde tomcat</h1>
        <ul>
            <li>
                <a href="/parametros/url-get?nombre=Pepe&id=12345">Enviando nombre y id (dos parámetros)</a>
            </li>
            <li>
                <a href="/parametros/url-get?nombre=Pepe">Enviando nombre (1 parámetro)</a>
            </li>
            <li>
                <a href="/parametros/url-get?id=12345">Enviando id (1 parámetro)</a>
            </li>
            <li>
                <a href="/parametros/url-get">No se envio nada</a>
            </li>
        </ul>

        <!-- 
            para enviar un parametro por url se pone la url del servlet que va a recibir el parámetro
            y se agrega un ? seguido del nombre del valor que se va a enviar seguido de un =
            seguido del valor a enviar, url?nombreValor=valor
            El servlet debe estar configurado para recibir el parámetro, teniendo un método doGet y 
            una variable que guarde el valor que se va a recibir, ver ParametroGetServlet.java para info
            Para enviar varios parámetros se separan por &
        -->
    </body>
