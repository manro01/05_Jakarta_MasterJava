            para enviar un parametro por url se pone la url del servlet que va a recibir el parámetro
            y se agrega un ? seguido del nombre del valor que se va a enviar seguido de un =
            seguido del valor a enviar, url?nombreValor=valor
            El servlet debe estar configurado para recibir el parámetro, teniendo un método doGet y
