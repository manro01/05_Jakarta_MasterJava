<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Formulario de usuario sin validar</h1>
        <form action="/05_Jakarta_02_webapp-form/registro" method="post">
            <div>
                <label for="username">Username</label>
                <div><input type="text" name="username" id="username"></div>
            </div>
            <div>
                <label for="password">Pasword</label>
                <div><input type="password" name="password" id="password"></div>
            </div>
            <div>
                <label for="email">Email</label>
                <div><input type="email" name="email" id="email"></div>
            </div>
            
            <br>
            <div>
                <label for="pais">País</label>
                <div>
                    <select name="pais" id="pais">
                        <option value="">-- Seleccionar --</option>
                        <option value="es">España</option>
                        <option value="mx" selected>México</option>
                        <option value="cl">Chile</option>
                        <option value="ar">Argentina</option>
                        <option value="pe">Perú</option>
                        <option value="co">Colombia</option>
                        <option value="ve">Venezuela</option>
                    </select>
                </div>
            </div>
            
            <br>
            <div>
                <label for="lenguajes">Lenguajes de programación</label>
                <div>
                    <select name="lenguajes" id="lenguajes" multiple>
                        <option value="java">Java SE</option>
                        <option value="jakarta">Jakarta EE9</option>
                        <option value="spring">Spring Boot</option>
                        <option value="js">Javascript</option>
                        <option value="angular">Angular</option>
                        <option value="react">React</option>
                    </select>
                </div>
            </div>
            
            <br>
            <div>
                <label>Roles</label> 
                <div>
                    <input type="checkbox" name="roles" value="ROLE_ADMIN">
                    <label>Administrador</label>
                </div>
                <div>
                    <input type="checkbox" name="roles" value="ROLE_USER">
                    <label>Usuario</label>
                </div>
                <div>
                    <input type="checkbox" name="roles" value="ROLE_MODERATOR">
                    <label>Moderador</label>
                </div>
            </div>
            
            <div>
                <label>Idiomas</label>
                <div>
                    <input type="radio" name="idioma" value="es">
                    <label>Español</label>
                </div>
                <div>
                    <input type="radio" name="idioma" value="en">
                    <label>Ingles</label>
                </div>
                <div>
                    <input type="radio" name="idioma" value="fr">
                    <label>Frances</label>
                </div>
            </div>
            
            <div>
                <label for="habilitar">Habilitar</label>
                <div>
                    <input type="checkbox" name="habilitar" id="habilitar" checked="">
                </div>
            </div>
            
            <input type="hidden" name="secreto" value="12345">            
            <br>
            <div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </div>
        </form>
    </body>
</html>
